{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/status/status-index.css' %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
    <h1>Notes Details and Comments</h1>
</section>

<section class="card-container">
  {% for status in status_list %}
    <!-- <div class="card" style="border-color: {{ status.color }};">
      <div class="card-bg" style="background-color: {{ status.color }};"></div> -->
      <a href="{% url 'status-detail' status.id %}">
        <div class="status-card-content">
            <h2>{{ status.get_status_display }}</h2>
            <p>Status as of {{ status.date }}</p>
          </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
