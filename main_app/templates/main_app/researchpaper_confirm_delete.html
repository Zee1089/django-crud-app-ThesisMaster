{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
    <h1>Delete Research Paper?</h1>
    <img src="{% static 'images/article.svg' %}" alt="article icon" />
</div>

<h2>Are you sure you want to delete "{{ researchpaper.title }}"?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'researchpaper-detail' researchpaper.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
