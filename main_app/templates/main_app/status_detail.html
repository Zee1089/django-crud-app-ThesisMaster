{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/status/status-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card">
  <div class="card-content">
    <h2>{{ status.get_status_display }}</h2>
    <p>Status as of {{ status.date }}</p>
  </div>
</div>

<a href="{% url 'status-update' status.id %}" class="btn warn">Edit</a>
<a href="{% url 'status-delete' status.id %}" class="btn danger">Delete</a>

{% endblock %}
